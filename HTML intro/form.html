<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadir pitha ghor </title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
       <section>
        <h2>Please fill up the form </h2>

        <form>
            <label for="name"> Your Name:
                <input id="name" type="text"
                placeholder="Your Name">
            </label>
            <label for="email"> Your Email:
                <input type="email" name="" id="email" placeholder="Your Email" >
            </label>
            <label for="phone"> Your Phone:
                <input type="text" id="phone" placeholder="your Phone">
            </label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="Chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="Vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="puli">
                    <input type="radio" name="pitha" id="Puli">Puli
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick One or more vorta</legend>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">Sorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="virta" id="chili">Chili
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </fieldset>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </form>

       </section>
    </main>
    <footer>

    </footer>
